<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="checkout.css">
</head>
<body>

    <h1>Checkout Page</h1>
    <form id="checkoutForm" action="#" method="POST">
        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" required pattern="[A-Za-z ]+" title="Only alphabets allowed">
            <span class="error" id="fullNameError"></span>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <span class="error" id="emailError"></span>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" required pattern="\d{10}" title="Enter a valid 10-digit phone number">
            <span class="error" id="phoneError"></span>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" name="address" required></textarea>
            <span class="error" id="addressError"></span>
        </div>

        <div class="form-group">
            <label for="cardNumber">Credit Card Number</label>
            <input type="text" id="cardNumber" name="cardNumber" required pattern="\d{16}" title="Credit card number must be 16 digits">
            <span class="error" id="cardNumberError"></span>
        </div>

        <div class="form-group">
            <label for="expiryDate">Expiry Date</label>
            <input type="month" id="expiryDate" name="expiryDate" required>
            <span class="error" id="expiryDateError"></span>
        </div>

        <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" required pattern="\d{3}" title="CVV must be 3 digits">
            <span class="error" id="cvvError"></span>
        </div>

        <button type="submit">Submit</button>
    </form>

    <script src="checkout.js"></script>
</body>
</html>
